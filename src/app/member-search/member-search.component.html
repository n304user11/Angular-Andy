<form [formGroup]="memberSearchForm" id="memberSearchForm" style="margin: auto; width: 50%;">
  <div class="form-group">
      <h2>Service Date</h2>
      <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="serviceDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div *ngIf="memberSearchForm.controls['serviceDate'].invalid && (memberSearchForm.controls['serviceDate'].dirty || memberSearchForm.controls['serviceDate'].touched)" class="alert">
        <div *ngIf="memberSearchForm.controls['serviceDate'].errors?.required">
          Service Date is required.
        </div>
      </div>
  </div>
  <div class="form-group">
      <h2>Searching Using</h2>
      <mat-form-field appearance="fill">
          <mat-label>Policy Number</mat-label>
          <input matInput formControlName="policyNumber">
      </mat-form-field>
      <div *ngIf="memberSearchForm.controls['policyNumber'].invalid && (memberSearchForm.controls['policyNumber'].dirty || memberSearchForm.controls['policyNumber'].touched)" class="alert">
        <div *ngIf="memberSearchForm.controls['policyNumber'].errors?.required">
          Policy Number is required.
        </div>
        <div *ngIf="memberSearchForm.controls['policyNumber'].errors?.pattern">
          Policy Number only allows number.
        </div>
      </div>
      <mat-form-field appearance="fill">
          <mat-label>Member Card Number</mat-label>
          <input matInput formControlName="memberCardNumber">
      </mat-form-field>
  </div>
  <div class="d-flex justify-content-around">
      <button mat-flat-button color="primary" (click)="searchMember()"
          [disabled]="!memberSearchForm.valid">Submit</button>
      <button mat-flat-button color="primary" (click)="reset()">Reset</button>
  </div>
</form>
